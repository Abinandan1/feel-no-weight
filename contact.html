    <!-- contact -->
    <section class="single-page section">
      <!-- section title -->
      <div class="section-title contact-title">
        <h2>contact</h2>
        <div class="underline"></div>
      </div>
      <!-- end of section title -->
      <div class="section-center page-info">
        <!-- contact page-->
        <form action="https://formspree.io/f/xrgrnqja" method="post" class="contact-form">
          <div class="input">
            <h3>name</h3>
          <input type="text" name="name" placeholder="name">
          </div>
          <div class="input">
            <h3>email</h3><span class="required"><sup>*</sup></span>
          <input type="email" name="email" placeholder="email" required>
          </div>
          <div class="input">
            <h3>description</h3><span class="required"><sup>*</sup></span>
          <textarea name="description" id="" cols="30" rows="8" placeholder="description" required></textarea>
          </div>
          <button type="submit" class="btn">submit</button>
        </form>
      </div>
    </section>
    <!-- end of contact -->
